<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation using JS</title>
    <style>
        h1 {
            text-align: center;
            color: #09835e;
        }
        form {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
            background-color: #efe421;
            border-radius: 50px;
        }
        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 20px;
            margin: 20px 0;
            border: 5px solid #63d411;
            border-radius: 20px;
            box-sizing: border-box;
            font-size: 24px;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"],
        input[type="reset"],
        input[type="checkbox"] {
            background-color: #07982b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 24px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover,
        input[type="checkbox"]:hover {
            background-color: #91de15;
        }
        .error-message {
            color: red;
            font-size: 32x;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Student Form</h1>
    <form name="Form" onsubmit="return validateForm()" onreset="resetErrors()">
        <p>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="Name" placeholder="Enter your full name" />
            <span id="name-error" class="error-message"></span>
        </p>
        <p>
            <label for="address">Roll Number:</label>
            <input type="text" id="address" name="Address" placeholder="Enter your Roll Number" />
            <span id="address-error" class="error-message"></span>
        </p>
        <p>
            <label for="email">E-mail Address:</label>
            <input type="text" id="email" name="EMail" placeholder="Enter your email" />
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" placeholder="Password must have at least 6 characters" />
            <span id="password-error" class="error-message"></span>
        </p>
        <p>
            <input type="checkbox" id="agree" name="Agree" />
            <label for="agree">I agree to the above information</label>
            <span id="agree-error" class="error-message"></span>
        </p>
        <p>
            <input type="submit" value="Send" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>
    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const addr = document.getElementById("address").value;
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            const agree = document.getElementById("agree").checked;

            const nameErr = document.getElementById("name-error");
            const addrErr = document.getElementById("address-error");
            const emailErr = document.getElementById("email-error");
            const passErr = document.getElementById("password-error");
            const agreeErr = document.getElementById("agree-error");

            nameErr.textContent = "";
            addrErr.textContent = "";
            emailErr.textContent = "";
            passErr.textContent = "";
            agreeErr.textContent = "";

            let isValid = true;
            if (name === "" || /\d/.test(name)) {
                nameErr.textContent = "Enter your name.";
                isValid = false;
            }
            if (addr === "") {
                addrErr.textContent = "Enter your roll number.";
                isValid = false;
            }
            if (email === "" || !email.includes("@") || !email.includes(".")) {
                emailErr.textContent = "Enter a valid email address.";
                isValid = false;
            }
            if (pass === "" || pass.length < 6) {
                passErr.textContent = "Enter a password with at least 6 characters.";
                isValid = false;
            }
            if (!agree) {
                agreeErr.textContent = "Agree to the above information!";
                isValid = false;
            }
            if (isValid) {
                alert("Form submitted successfully!");
                return true;
            } else {
                return false; 
            }
        }

        function resetErrors() {
            document.getElementById("name-error").textContent = "";
            document.getElementById("address-error").textContent = "";
            document.getElementById("email-error").textContent = "";
            document.getElementById("password-error").textContent = "";
            document.getElementById("agree-error").textContent = "";
        }
    </script>
</body>
</html>
