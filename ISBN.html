<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISBN Validation</title>
  <link rel="stylesheet" href="ISBN.css">
</head>
<center>
<body>
  <div class="container">
    <h1>Book ISBN Validator</h1>
    <form id="isbnForm">
      <label style="color: aliceblue;" for="isbn">Enter an ISBN number:</label>
      <input type="text" id="isbn" placeholder="e.g., 9876543219800" required> 
      <button type="submit">Validate</button>
    </form>
    <p id="result"></p>
  </div>
  <script src="ISBN.js"></script>
</body>
</center>
</html>
